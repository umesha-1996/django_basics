<!-- templates/myapp/book_form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Add Book</title>
</head>
<body>
  <h1>Add a New Book</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  {% if form.errors %}
    <div style="color: red;">
      <strong>Please correct the errors below:</strong>
      {{ form.errors }}
    </div>
  {% endif %}
</body>
</html>
