<!-- templates/myapp/book_list.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>
</head>
<body>
  <h1>All Books</h1>
  <a href="{% url 'book_create' %}">Add new book</a>
  <ul>
    {% for book in books %}
      <li><strong>{{ book.title }}</strong> by {{ book.author }} (Published: {{ book.published_date }})</li>
    {% empty %}
      <li>No books available.</li>
    {% endfor %}
  </ul>
</body>
</html>
